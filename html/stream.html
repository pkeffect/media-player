<!-- STREAM MODAL -->
<div id="stream-modal" class="modal-overlay">
    <div class="modal-content" style="width: 400px;">
        <div class="modal-header">
            <h3>Open Network Stream</h3>
        </div>
        <div class="modal-body">
            <input type="text" id="stream-url" placeholder="Enter URL (http://...)" aria-label="Stream URL" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        </div>
        <div class="modal-actions">
            <button id="btn-stream-cancel">Cancel</button>
            <button id="btn-stream-load">Load</button>
        </div>
    </div>
</div>
